<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document using External CSS Stylesheet Properties</title>
    
    <link rel="Stylesheet"; href="Styles1_External Styling.css">
</head>
<body>
<!-- External CSS Styling -->
<!-- In this html file a seperate CSS file for the styles is created and those properties are used for this HTML file.
     This is done using the LINK rel=" " and HREF=" " in the HEAD part
     To adopt the properties of the Styles CSS file that same class has to be used in the <p> or <div> tags used in this HTML file -->
    <p class="greenfont">
        I am from India
    </p>
</body>
</html>

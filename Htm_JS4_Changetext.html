<!DOCTYPE html>
<html>
    <head>
        <title>Changing the text on Click</title>
    <script>
        function changeText()
        {
            document.getElementById('content').innerText='I will not come'
        }
    </script>

    </head>
    <body>
        <p id="content">Will you come today?</p>
        <button type="button" onclick="changeText()">Change</button>

    </body>
</html>
